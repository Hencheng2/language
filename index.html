<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation and Pronunciation Tool</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #bbbbbb;
        }
        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #333333;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #333333;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #444444;
        }
        #output {
            margin-top: 20px;
        }
        #translatedText, #pronunciationText {
            background-color: #1e1e1e;
            padding: 10px;
            border: 1px solid #333333;
            border-radius: 4px;
            white-space: pre-wrap;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Language Translation and Pronunciation Tool</h1>
    
    <label for="sourceLang">Source Language (select 'Auto' for detection):</label>
    <select id="sourceLang">
        <option value="auto">Auto Detect</option>
        <option value="en">English</option>
        <option value="sw">Kiswahili (Swahili)</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese (Mandarin)</option>
        <option value="ja">Japanese</option>
    </select>
    
    <label for="targetLang">Target Language:</label>
    <select id="targetLang">
        <option value="en">English</option>
        <option value="sw">Kiswahili (Swahili)</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese (Mandarin)</option>
        <option value="ja">Japanese</option>
    </select>
    
    <label for="inputText">Input Text:</label>
    <textarea id="inputText" placeholder="Enter your sentence here..."></textarea>
    
    <button id="translateBtn">Translate</button>
    
    <div id="output">
        <label>Translated Text:</label>
        <div id="translatedText"></div>
        
        <label>Pronunciation:</label>
        <div id="pronunciationText"></div>
        
        <div id="pronunciationSection">
            <button id="pronounceBtn" disabled>Pronounce Translated Text</button>
        </div>
    </div>

    <script>
        // Mock translation and pronunciation data (replace with real API in production)
        const mockTranslations = {
            en: { girl: { text: "girl", pronunciation: "gurl" } },
            sw: { girl: { text: "msichana", pronunciation: "m-see-chah-nah" } },
            es: { girl: { text: "chica", pronunciation: "chee-kah" } },
            fr: { girl: { text: "fille", pronunciation: "fee-yuh" } },
            de: { girl: { text: "Mädchen", pronunciation: "maid-chen" } },
            it: { girl: { text: "ragazza", pronunciation: "rah-gat-sah" } },
            pt: { girl: { text: "menina", pronunciation: "meh-nee-nah" } },
            ru: { girl: { text: "девочка", pronunciation: "dye-voch-ka" } },
            zh: { girl: { text: "女孩", pronunciation: "nǚhái (noo-hai)" } },
            ja: { girl: { text: "少女", pronunciation: "shōjo (show-jo)" } }
        };

        const translateBtn = document.getElementById('translateBtn');
        const pronounceBtn = document.getElementById('pronounceBtn');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');
        const inputText = document.getElementById('inputText');
        const translatedText = document.getElementById('translatedText');
        const pronunciationText = document.getElementById('pronunciationText');

        async function detectLanguage(text) {
            // Mock language detection (replace with real API, e.g., Google Cloud Language Detection)
            if (text.toLowerCase().includes("msichana")) return "sw";
            if (text.toLowerCase().includes("chica")) return "es";
            return "en"; // Default to English
        }

        translateBtn.addEventListener('click', async () => {
            const text = inputText.value.trim().toLowerCase();
            if (!text) {
                alert('Please enter some text.');
                return;
            }

            let source = sourceLang.value;
            const target = targetLang.value;

            if (source === 'auto') {
                source = await detectLanguage(text);
                alert(`Detected source language: ${source}`);
            }

            try {
                // Mock translation (replace with real API call)
                const translationData = mockTranslations[target][text] || {
                    text: `Translated: ${text} (mock)`,
                    pronunciation: `Pronounced: ${text} (mock)`
                };

                translatedText.textContent = translationData.text;
                pronunciationText.textContent = translationData.pronunciation;
                pronounceBtn.disabled = false;
            } catch (error) {
                console.error(error);
                alert('Error during translation. Please try again.');
            }
        });

        pronounceBtn.addEventListener('click', () => {
            const text = translatedText.textContent;
            const lang = targetLang.value;

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                speechSynthesis.speak(utterance);
            } else {
                alert('Your browser does not support text-to-speech.');
            }
        });
    </script>
</body>
</html>
