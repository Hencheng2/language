<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation and Pronunciation Tool</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #bbbbbb;
        }
        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #333333;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #333333;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #444444;
        }
        #output {
            margin-top: 20px;
        }
        #translatedText {
            background-color: #1e1e1e;
            padding: 10px;
            border: 1px solid #333333;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        #pronunciationSection {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Language Translation and Pronunciation Tool</h1>
    
    <label for="sourceLang">Source Language (select 'Auto' for detection):</label>
    <select id="sourceLang">
        <option value="auto">Auto Detect</option>
        <option value="en">English</option>
        <option value="sw">Kiswahili (Swahili)</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
        <!-- Add more languages as needed -->
    </select>
    
    <label for="targetLang">Target Language:</label>
    <select id="targetLang">
        <option value="en">English</option>
        <option value="sw">Kiswahili (Swahili)</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
        <!-- Add more languages as needed -->
    </select>
    
    <label for="inputText">Input Text:</label>
    <textarea id="inputText" placeholder="Enter your sentence here..."></textarea>
    
    <button id="translateBtn">Translate</button>
    
    <div id="output">
        <label>Translated Text:</label>
        <div id="translatedText"></div>
        
        <div id="pronunciationSection">
            <button id="pronounceBtn" disabled>Pronounce Translated Text</button>
        </div>
    </div>

    <script>
        const translateBtn = document.getElementById('translateBtn');
        const pronounceBtn = document.getElementById('pronounceBtn');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');
        const inputText = document.getElementById('inputText');
        const translatedText = document.getElementById('translatedText');

        translateBtn.addEventListener('click', async () => {
            const text = inputText.value.trim();
            if (!text) {
                alert('Please enter some text.');
                return;
            }

            const source = sourceLang.value;
            const target = targetLang.value;

            try {
                const response = await fetch('https://libretranslate.de/translate', {
                    method: 'POST',
                    body: JSON.stringify({
                        q: text,
                        source: source,
                        target: target,
                        format: 'text'
                    }),
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error('Translation failed.');
                }

                const data = await response.json();
                translatedText.textContent = data.translatedText;
                pronounceBtn.disabled = false;
            } catch (error) {
                console.error(error);
                alert('Error during translation. Please try again.');
            }
        });

        pronounceBtn.addEventListener('click', () => {
            const text = translatedText.textContent;
            const lang = targetLang.value;

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;  // Set the language for pronunciation
                speechSynthesis.speak(utterance);
            } else {
                alert('Your browser does not support text-to-speech.');
            }
        });
    </script>
</body>
</html>
